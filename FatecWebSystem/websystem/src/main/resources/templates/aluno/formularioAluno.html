<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        color: #333;
      }

      form {
        background-color: #fff;
        width: 60%;
        margin: 30px auto;
        padding: 30px;
        border: 2px solid #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #444;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }

      input[type="text"]:focus,
      select:focus {
        border-color: #333;
        outline: none;
        background-color: #f0f0f0;
      }

      button {
        background-color: #444;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #333;
      }

      .form-actions {
        text-align: center;
        margin-top: 20px;
      }

      a button {
        background-color: #888;
      }

      a button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Cadastro de Aluno</h1>

    <form th:action="@{/alunos/salvar}" method="post" th:object="${aluno}">
      <input type="hidden" name="idAluno" th:field="*{idAluno}" readonly />

      <label for="nomeAluno">Nome:</label>
      <input
        type="text"
        id="nomeAluno"
        name="nomeAluno"
        th:field="*{nomeAluno}"
      />

      <label for="enderecoAluno">Endere√ßo:</label>
      <input
        type="text"
        id="enderecoAluno"
        name="enderecoAluno"
        th:field="*{enderecoAluno}"
      />

      <label for="telefoneAluno">Telefone:</label>
      <input
        type="text"
        id="telefoneAluno"
        name="telefoneAluno"
        th:field="*{telefoneAluno}"
      />

      <label for="cpfAluno">CPF:</label>
      <input type="text" id="cpfAluno" name="cpfAluno" th:field="*{cpfAluno}" />

      <label for="raAluno">RA:</label>
      <input type="text" id="raAluno" name="raAluno" th:field="*{raAluno}" />

      <label for="curso">Curso:</label>
      <select th:field="*{curso}">
        <option value="" disabled selected>Selecione o curso</option>
        <option
          th:each="curso : ${cursos}"
          th:text="${curso.nomeCurso}"
          th:value="${curso.idCurso}"
        ></option>
      </select>

      <div class="form-actions">
        <button type="submit">Salvar</button>
        <a href="/fatec"><button type="button">Voltar</button></a>
      </div>
    </form>
  </body>
</html>
